name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build Next Image (Manager)
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 #v5.0.0
        with:
          node-version: 24

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "backend/go.mod"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set DOCKER_IMAGE_NAME
        run: |
          DOCKER_IMAGE_NAME="arcane"
          echo "DOCKER_IMAGE_NAME=${DOCKER_IMAGE_NAME}" >>${GITHUB_ENV}

      - name: Install frontend dependencies
        run: pnpm --filter arcane-frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter arcane-frontend build

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: bash scripts/github/build-binaries.sh --docker
        env:
          VERSION: next
          REVISION: ${{ steps.sha.outputs.short }}

      - name: Build container image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:next
          file: docker/Dockerfile-static
          outputs: type=docker,dest=/tmp/arcane-manager.tar

      - name: Save container image as tar
        run: |
          echo "Docker image saved as tar file: /tmp/arcane-manager.tar"
          ls -la /tmp/arcane-manager.tar

  build-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build Next Image (Agent)
    needs: build-manager
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "backend/go.mod"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set DOCKER_IMAGE_NAME
        run: |
          DOCKER_IMAGE_NAME="arcane-headless"
          echo "DOCKER_IMAGE_NAME=${DOCKER_IMAGE_NAME}" >>${GITHUB_ENV}

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build agent binaries
        run: bash scripts/github/build-binaries.sh --docker --agent
        env:
          VERSION: next
          REVISION: ${{ steps.sha.outputs.short }}

      - name: Build agent image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile-agent-static
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:next
          outputs: type=docker,dest=/tmp/arcane-agent.tar

      - name: Save agent image as tar
        run: |
          echo "Docker image saved as tar file: /tmp/arcane-agent.tar"
          ls -la /tmp/arcane-agent.tar
