name: Playwright E2E Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/**"

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: "${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'pull_request' || github.head_ref != 'l10n_crowdin' }}
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write
      id-token: write
    runs-on: depot-ubuntu-latest
    outputs:
      build-id: ${{ steps.build.outputs.build-id }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build and save Arcane image
        id: build
        uses: depot/build-push-action@v1
        with:
          token: ${{ secrets.DEPOT_TOKEN }}
          push: false
          load: false
          tags: arcane:playwright-tests
          file: docker/Dockerfile
          build-args: BUILD_TAGS=playwright
          save: true

      - name: Export build ID for tests
        run: echo "BUILD_ID=${{ steps.build.outputs.build-id }}" >> $GITHUB_ENV

  test:
    if: ${{ github.event_name != 'pull_request' || github.head_ref != 'l10n_crowdin' }}
    permissions:
      contents: read
      actions: write
      id-token: write
    runs-on: depot-ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: sqlite
            compose_file: setup/compose.yaml
            port: 3000
          - name: postgres
            compose_file: setup/compose-postgres.yaml
            port: 3001
          - name: proxy
            compose_file: setup/compose-proxy.yaml
            port: 3002
    name: E2E Tests (${{ matrix.database.name }})
    steps:
      - uses: actions/checkout@v5

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Pull Arcane image from Depot
        run: |
          depot pull --project np622krb2x ${{ needs.build.outputs.build-id }}
          docker tag $(docker images -q | head -n1) arcane:playwright-tests
        env:
          DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 #v5.0.0
        with:
          node-version: 24

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/pnpm-lock.yaml', 'tests/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Create Docker Test Resources
        run: |
          docker volume create my-app-data || true
          docker volume create cache || true
          docker network create my-test-network || true

      - name: Pull and save test images
        run: |
          docker pull ghcr.io/linuxserver/nginx:latest
          docker pull ghcr.io/linuxserver/radarr:nightly
          docker save ghcr.io/linuxserver/nginx:latest ghcr.io/linuxserver/radarr:nightly > /tmp/test-images.tar

      - name: Install test dependencies
        run: pnpm --filter arcane-tests install

      - name: Install Playwright Browsers
        working-directory: ./tests
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: pnpm --filter arcane-tests test
        env:
          COMPOSE_FILE: ${{ matrix.database.compose_file }}
          BASE_URL: http://localhost:${{ matrix.database.port }}

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.database.name }}
          path: tests/.report
          include-hidden-files: true
          retention-days: 15
